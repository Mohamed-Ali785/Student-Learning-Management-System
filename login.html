<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="LoginRegister.css">
</head>

<body>

    <div class="card">
        <h1>Login</h1>
        <form>
            <input id="email" type="text" placeholder="Email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                required>
            <input type="password" placeholder="Password" minlength="6" required>
            <span id="error" >Invalid email or password </span>
            <input type="submit" value="Login">
            <span>Don't have account?<a href="register.html"><button type="button">Register</button></a>
        </form>

    </div>
    <script>
        form = document.querySelector("form");

        form.addEventListener("submit", function (e) {
            e.preventDefault();
            let users = JSON.parse(localStorage.getItem("users")) || [];
            const email = document.getElementById("email").value;
            const password = document.querySelector("input[type='password']").value;
            const index = users.findIndex(u => u.email === email);
            error=document.getElementById("error");
            
            if (index===-1) {
                error.style.display="flex";
                return;
            }
            if (users[index].password === password) {
                localStorage.setItem("currentUserIndex", index);
                window.location.href = "dashboard.html";
            } else {
                error.style.display="flex";
                return;
            }
        })
    </script>
</body>

</html>
