<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1c1c39, #1515d3);
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            width: 350px;
            padding: 40px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .card h1 {
            margin-bottom: 30px;
            color: #1c1c93;
        }

        .card input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }

        .card input:focus {
            border-color: #4a4ad1;
            box-shadow: 0 0 5px rgba(74, 74, 209, 0.4);
        }

        input[type="submit"] {
            background-color: #1c1c93;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4a4ad1;
            transform: translateY(-2px);
        }
    </style>
</head>

<body>

    <div class="card">
        <h1>Login</h1>
        <form>
            <input type="text" placeholder="Username" pattern="[A-Za-z\s]+" required>
            <input type="password" placeholder="Password" minlength="6" required>
            <input type="submit" value="Login">
        </form>

    </div>

</body>

</html>
